<h1>CATEGORIAS</h1>

<form action="{% url 'categorias' %}" method="post">
  {% csrf_token %}
  <fieldset>
    <legend>
      <h1>Categoria</h1>
    </legend>
    {% if error_message %}
    <p class="error"><strong>{{ error_message }}</strong></p>
    {% endif %}
    <label for="titulo">Nombre</label>
    <input type="text" name="titulo"/>
    <br/>
    <input type="submit" value="Submit">
  </fieldset>
</form>

<ul>
    {% for categoria in categorias %}
    <li>{{ categoria }}</li>
    {% endfor %}
</ul>
